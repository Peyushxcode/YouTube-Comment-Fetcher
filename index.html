<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Comments Fetcher</title>
    
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <section class="section">
    <div class="container">
        <h1>YouTube Comments Fetcher</h1>
        <br>
        <form id="comment-form">
            <input type="text" placeholder="Enter the video ID" name="Fetcher" id="commFetch" class="input is-rounded" required>
            <input type="text" placeholder="Enter hashtag (e.g., #suggestion)" id="hashtagInput" class="input is-rounded" >
            <button type="submit" class=" button is-primary is-responsive is-small" >
                <span class="icon"><i class="fas fa-search"></i></span>
                <span> Comments</span> 
            </button>
        </form>
        <br>
        <progress class="progress is-small is-primary" max="100"></progress>
        <div id="comments-container"></div>
    </div>
    <section class="features">
        <div class="container">
            <h2 class="title">Key Features</h2>
            <div class="columns">
                <div class="column">
                    <h3 class="subtitle">Fetch Comments by Video ID</h3>
                    <p>Quickly fetch comments from any YouTube video.</p>
                    <img src="prop1.jpg" alt="img">
                </div>
                <div class="column">
                    <h3 class="subtitle">Filter by Hashtags</h3>
                    <p>Get comments containing specific hashtags.</p>
                    <img src="prop3.jpg" alt="img">
                </div>
                <div class="column">
                    <h3 class="subtitle">Export to Excel</h3>
                    <p>Export your comments and replies for analysis.</p>
                    <img src="prop2.jpg" alt="img">
                </div>
            </div>
        </div>
    </section>
   
</section>
    
    <script src="scripttest2.js"></script>
</body>
</html>
